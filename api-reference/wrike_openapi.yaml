openapi: 3.0.1
info:
  title: Wrike API
  version: "4.0"
servers:
- url: https://www.wrike.com/api/v4
paths:
  /access_roles:
    get:
      tags:
      - Access Roles
      summary: Get Access Roles
      description: Access roles.
      operationId: GET:/access_roles/empty
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccessRole'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - amReadOnlyAccessRole
  /account:
    get:
      tags:
      - Account
      summary: Query Accounts
      description: Returns current account.
      operationId: GET:/account/empty
      parameters:
      - name: metadata
        in: query
        description: "Metadata filter, exact match for metadata key or key-value pair"
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      - name: fields
        in: query
        description: |-
          Json string array of optional fields to be included in the response model
          * `metadata` - Account metadata
          * `customFields` - Account custom fields
          * `subscription` - Account subscription
        required: false
        content:
          application/json:
            schema:
              type: array
              description: Json string array of optional fields to be included in
                the response model
              items:
                type: string
                enum:
                - metadata
                - customFields
                - subscription
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - Default
        - wsReadOnly
        - wsReadWrite
    put:
      tags:
      - Account
      summary: Modify Account
      description: Update current account.
      operationId: PUT:/account/empty
      parameters:
      - name: metadata
        in: query
        description: "Metadata to be updated. Limit : 100"
        required: false
        content:
          application/json:
            schema:
              maxItems: 100
              type: array
              description: Metadata to be updated
              items:
                $ref: '#/components/schemas/Metadata'
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - Default
        - wsReadWrite
  /approvals:
    get:
      tags:
      - Approvals
      summary: Get approvals
      description: Reads approvals by filter. When no filter parameters passed returns
        all approvals shared with a user.
      operationId: GET:/approvals/empty
      parameters:
      - name: statuses
        in: query
        description: "Get approvals for specified statuses\n* `Draft` - \n* `Approved`\
          \ - \n* `Rejected` - \n* `Cancelled` - \n* `Pending` - "
        required: false
        schema:
          $ref: '#/components/schemas/ApprovalStatus'
      - name: updatedDate
        in: query
        description: "Last updated date filter, exact match or range"
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstantRange'
      - name: approvers
        in: query
        description: "Approvers filter, match of any"
        required: false
        content:
          application/json:
            schema:
              type: array
              description: "Approvers filter, match of any"
              items:
                $ref: '#/components/schemas/UserId'
      - name: pendingApprovers
        in: query
        description: "Pending approvers filter, match of any"
        required: false
        content:
          application/json:
            schema:
              type: array
              description: "Pending approvers filter, match of any"
              items:
                $ref: '#/components/schemas/UserId'
      - name: limit
        in: query
        description: Limit on number of returned approvals
        required: false
        schema:
          type: number
          description: Limit on number of returned approvals
      - name: pageSize
        in: query
        description: Page size
        required: false
        schema:
          type: number
          description: Page size
      - name: nextPageToken
        in: query
        description: "Next page token, overrides any other parameters in request"
        required: false
        schema:
          type: string
          description: "Next page token, overrides any other parameters in request"
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Approval'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - Default
        - wsReadOnly
        - wsReadWrite
  /folders/{folderId}/approvals:
    get:
      tags:
      - Approvals
      summary: Get approvals
      description: Reads all approvals on folder/project.
      operationId: GET:/folders/single/approvals
      parameters:
      - name: folderId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/FolderId'
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Approval'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - Default
        - wsReadOnly
        - wsReadWrite
    post:
      tags:
      - Approvals
      summary: Create approval
      description: "Create an approval for folder/project. Creates approval in draft\
        \ status when no approvers assigned. Otherwise creates in pending status.\
        \ Approvals created via API will not be affected by workflow automation, e.g.\
        \ task status will not be automatically transitioned when approval finishes."
      operationId: POST:/folders/single/approvals
      parameters:
      - name: folderId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/FolderId'
      - name: description
        in: query
        description: Description
        required: false
        schema:
          type: string
          description: Description
      - name: dueDate
        in: query
        description: Due date
        required: false
        schema:
          type: string
          description: Due date
      - name: approvers
        in: query
        description: Assign approvers
        required: false
        content:
          application/json:
            schema:
              type: array
              description: Assign approvers
              items:
                $ref: '#/components/schemas/UserId'
      - name: attachments
        in: query
        description: List of origin version attachments to set in approval
        required: false
        content:
          application/json:
            schema:
              type: array
              description: List of origin version attachments to set in approval
              items:
                $ref: '#/components/schemas/AttachmentId'
      - name: autoFinishOnApprove
        in: query
        description: Is finish approval automatically when all approvers have approved.
          Set to true by default
        required: false
        schema:
          type: string
          description: Is finish approval automatically when all approvers have approved.
            Set to true by default
      - name: autoFinishOnReject
        in: query
        description: Is finish approval automatically when some of approvers have
          rejected. Set to true by default
        required: false
        schema:
          type: string
          description: Is finish approval automatically when some of approvers have
            rejected. Set to true by default
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: '#/components/schemas/ResponseKind'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Approval'
        "4XX":
          description: client-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - HTTP: []
      - OAUTH2:
        - Default
        - wsReadWrite
